<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.webp" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Single Store</title>
</head>

<body>
    <!-- header -->
    <section id="headerFile"></section>
    <div class="clearfix "></div>
    <!-- end header -->
    <!-- shop -->
    <section id="shopItem" class="section-style">
        <div class="container">
            <div class="row">
                <div class="mainItem col-6 col-md-4 col-lg-4 col-xl-4 mb-4 text-center">
                    <div class="bookImg pb-2"><img class="w-50" src="images/edit2_1_large.webp" /></div>
                    <div>
                        <span class="authorName p-2 d-block text-">STEPHEN DOE</span>
                        <a class="p-2 text-primaryColor d-inline-block" href="#">
                            <h5>eBook <span><i class="mr-3 fas fa-file-download"></i></span></h5>
                        </a>
                        <h3 class="p-2"><i>$</i><i class="bookPrice">30.00</i></h3>
                        <button type="submit" class="addItemToCart w-75 a btn mt-3 primaryColor ">Buy Now</button>
                        <!-- <ul id="items" class="items"> </ul> -->
                    </div>
                </div>
                <div class="mainItem col-6 col-md-4 col-lg-4 col-xl-4 mb-4 text-center">
                    <div class="bookImg pb-2"><img class="w-50" src="images/edit2_1_large.webp" /></div>
                    <div>
                        <span class="authorName p-2 d-block text-">STEPHEN DOE</span>
                        <a class="p-2 text-primaryColor d-inline-block" href="#">
                            <h5>eBook <span><i class="mr-3 fas fa-file-download"></i></span></h5>
                        </a>
                        <h3 class="p-2"><i>$</i><i class="bookPrice">75.00</i></h3>
                        <button type="submit" class="addItemToCart w-75 btn mt-3 primaryColor ">Buy Now</button>
                        <!-- <ul id="items" class="items"> </ul> -->
                    </div>
                </div>
                <div class="mainItem col-6 col-md-4 col-lg-4 col-xl-4 mb-4 text-center">
                    <div class="bookImg pb-2"><img class="w-50" src="images/edit2_1_large.webp" /></div>
                    <div>
                        <span class="authorName p-2 d-block text-">STEPHEN DOE</span>
                        <a class="p-2 text-primaryColor d-inline-block" href="#">
                            <h5>eBook <span><i class="mr-3 fas fa-file-download"></i></span></h5>
                        </a>
                        <h3 class="p-2"><i>$</i><i class="bookPrice">45.00</i></h3>
                        <button type="submit" class="addItemToCart w-75 btn mt-3 primaryColor ">Buy Now</button>
                        <!-- <ul id="items" class="items"> </ul> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <p id="inrImg"></p>
    <!-- shop -->
    <!-- Subscribe Us -->
    <section id="subscribe" class="section-style">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-xl-7 text-center col-md-12 col-sm-12 align-items-center d-flex justify-content-center flex-column">
                    <h5 class="mb-3">Promotions, new products and sales. Directly to your inbox.</h5>
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Name</label>
                                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-2">Subscribe Us</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-5 col-xl-5 text-center d-lg-block d-xl-block  d-sm-none d-md-none">
                    <img src="images/newsletter_image.webp" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="clearfix "></div>
    <!-- Subscribe Us -->

    <!-- payment -->
    <section id="paymentFile"></section>
    <div class="clearfix"></div>
    <!-- footer -->
    <footer id="footerFile" class="footer"></footer>
    <div class="clearfix "></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/addItem.js"></script>
    <!-- script -->
</body>

</html>
