<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.webp" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Single Store</title>
</head>

<body>
    <!-- header -->
    <section id="headerFile"></section>
    <div class="clearfix "></div>
    <!-- end header -->
    <!-- cart -->
    <section id="cartItem" class="section-style">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-sm-12 col-12 col-lg-10 col-xl-8 m-auto text-center">
                    <h2 class="mb-4">Shopping Cart </h2>
                    <div id="shoppingItem">
                        <div id="emptyCart">
                        </div>
                        <div class="p-2">
                            <!-- items -->
                            <ul id="itemsList">
                                <li id="shoppingBookList" class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-6">
                                        <div id="itemImg"><img src="images/edit2_1_medium.webp" alt="" /></div>
                                        <div id="itemAuthor">STEPHEN DOE</div>
                                        <p>eBook [EN] </p>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="priceOfItem">$45</div>
                                    </div>
                                </li>
                            </ul>
                            <!-- items end -->

                            <!-- total -->
                            <div id="totalOf">
                                <div id="totalOfItem" class="text-right">
                                    <span id="sum"> $45</span>
                                    <p>Shipping, taxes, and discounts will be calculated at checkout.</p>
                                    <button type="submit" class="btn mt-3 primaryColor ">Check Out</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- cart -->
    <!-- Subscribe Us -->
    <section id="subscribe" class="section-style">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-xl-7 text-center col-md-12 col-sm-12 align-items-center d-flex justify-content-center flex-column">
                    <h5 class="mb-3">Promotions, new products and sales. Directly to your inbox.</h5>
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Name</label>
                                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Jane Doe">
                            </div>
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-2">Subscribe Us</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-5 col-xl-5 text-center d-lg-block d-xl-block  d-sm-none d-md-none">
                    <img src="images/newsletter_image.webp" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="clearfix "></div>
    <!-- Subscribe Us -->

    <!-- payment -->
    <section id="paymentFile"></section>
    <div class="clearfix"></div>
    <!-- footer -->
    <footer id="footerFile" class="footer"></footer>
    <div class="clearfix "></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script>
        function emptyList() {
            var shoppingItems = document.querySelector("#items");

        }
    </script> -->
    <script src="js/main.js"></script>
    <script src="js/addItem.js"></script>



</body>

</html>
